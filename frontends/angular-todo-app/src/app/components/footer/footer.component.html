<footer class="bg-gray-800 text-white">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Company Info -->
      <div class="space-y-4">
        <h3 class="text-xl font-bold">MaquestiauxDevs</h3>
        <p class="text-gray-300">
          Building amazing web experiences with modern technologies.
        </p>
      </div>

      <!-- Quick Links -->
      <div class="space-y-4">
        <h3 class="text-xl font-bold">Quick Links</h3>
        <ul class="space-y-2">
          <li>
            <a href="#" class="text-gray-300 hover:text-white transition-colors"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="text-gray-300 hover:text-white transition-colors"
              >About</a
            >
          </li>
          <li>
            <a href="#" class="text-gray-300 hover:text-white transition-colors"
              >Services</a
            >
          </li>
          <li>
            <a href="#" class="text-gray-300 hover:text-white transition-colors"
              >Contact</a
            >
          </li>
        </ul>
      </div>

      <!-- Social Links -->
      <div class="space-y-4">
        <h3 class="text-xl font-bold">Connect With Us</h3>
        <div class="flex space-x-4">
          <a href="#" class="text-white-300 hover:text-white transition-colors">
            <fa-icon
              [icon]="faLinkedin"
              class="text-white-800"
              size="2x"
              aria-label="LinkedIn Icon"
              title="LinkedIn Icon"
            ></fa-icon>
          </a>
          <a href="#" class="text-white-300 hover:text-white transition-colors">
            <fa-icon
              [icon]="faXTwitter"
              class="text-white-800"
              size="2x"
              aria-label="X Twitter Icon"
              title="X Twitter Icon"
            ></fa-icon>
          </a>
          <a href="#" class="text-white-300 hover:text-white transition-colors">
            <fa-icon
              [icon]="faGithub"
              class="text-white-800"
              size="2x"
              aria-label="GitHub Icon"
              title="GitHub Icon"
            ></fa-icon>
          </a>
        </div>
      </div>
    </div>

    <!-- Copyright -->
    <div class="mt-8 pt-8 border-t border-gray-700 text-center text-gray-300">
      <p>&copy; 2024 MaquestiauxDevs. All rights reserved.</p>
    </div>
  </div>
</footer>
