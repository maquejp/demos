<div
  class="flex items-center gap-4 p-4 bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-md transition-shadow"
>
  <div class="flex-1">
    <div class="flex items-center gap-3">
      <input
        type="checkbox"
        [checked]="todo.status === 'completed'"
        (change)="onToggleStatus()"
        class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500 dark:bg-gray-700"
      />
      <h3
        class="text-lg font-medium text-gray-900 dark:text-white"
        [class.line-through]="todo.status === 'completed'"
      >
        {{ todo.title }}
      </h3>
      <span
        class="px-2 py-1 text-xs font-medium rounded-full"
        [class]="getPriorityClass()"
      >
        {{ todo.priority }}
      </span>
    </div>

    <p class="mt-1 text-gray-600 dark:text-gray-300">{{ todo.description }}</p>

    <div class="mt-2 text-sm text-gray-500 dark:text-gray-400">
      Due: {{ todo.dueDate | date : "medium" }}
    </div>
  </div>

  <div class="flex items-center gap-2">
    <button
      (click)="onEdit()"
      class="p-2 text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
        />
      </svg>
    </button>
    <button
      (click)="onDelete()"
      class="p-2 text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-400"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        />
      </svg>
    </button>
  </div>
</div>
