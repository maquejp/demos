<div
  class="group relative flex items-start space-x-4 p-4 bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-md transition-all duration-200 border border-gray-100 dark:border-gray-700"
  [class.opacity-75]="todo.status === 'completed'"
>
  <div class="flex-shrink-0 pt-1">
    <button
      (click)="onToggleStatus()"
      class="w-5 h-5 rounded-full border-2 border-gray-300 dark:border-gray-500 hover:border-blue-500 dark:hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
      [class.bg-blue-500]="todo.status === 'completed'"
      [class.border-blue-500]="todo.status === 'completed'"
    >
      <svg
        *ngIf="todo.status === 'completed'"
        class="w-3 h-3 mx-auto text-white"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="3"
          d="M5 13l4 4L19 7"
        ></path>
      </svg>
    </button>
  </div>

  <div class="flex-grow min-w-0">
    <div class="flex items-center justify-between">
      <h3
        class="text-base font-medium text-gray-900 dark:text-gray-100 truncate"
        [class.line-through]="todo.status === 'completed'"
      >
        {{ todo.title }}
      </h3>
      <div class="flex items-center space-x-2">
        <span
          class="px-2.5 py-0.5 rounded-full text-xs font-medium"
          [ngClass]="{
            'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200':
              todo.priority === 'high',
            'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200':
              todo.priority === 'medium',
            'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200':
              todo.priority === 'low'
          }"
        >
          {{ todo.priority }}
        </span>
      </div>
    </div>

    <p
      class="mt-1 text-sm text-gray-500 dark:text-gray-400"
      [class.line-through]="todo.status === 'completed'"
    >
      {{ todo.description }}
    </p>

    <div class="mt-2 flex items-center justify-between text-sm">
      <div class="text-gray-500 dark:text-gray-400">
        <span
          [class.text-red-500]="isOverdue(todo)"
          [class.dark:text-red-400]="isOverdue(todo)"
        >
          Due: {{ todo.dueDate | date : "medium" }}
        </span>
      </div>

      <div
        class="flex items-center space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200"
      >
        <button
          (click)="onEdit()"
          class="p-1 text-gray-400 hover:text-blue-500 dark:hover:text-blue-400 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
        </button>
        <button
          (click)="onDelete()"
          class="p-1 text-gray-400 hover:text-red-500 dark:hover:text-red-400 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
