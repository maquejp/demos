<div class="max-w-5xl mx-auto p-4">
  <div class="space-y-6">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">My Tasks</h2>
      <button
        (click)="onAddTodo()"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 rounded-lg shadow-sm transition duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        Add Task
      </button>
    </div>

    <app-filter-bar></app-filter-bar>

    @if (todoService.filteredTodos().length) {
    <div class="grid gap-4 animate-fadeIn" [class.opacity-50]="loading()">
      @for (todo of todoService.filteredTodos(); track todo.id) {
      <app-todo-item
        [todo]="todo"
        (toggleStatus)="onToggleStatus($event)"
        (edit)="onEditTodo($event)"
        (delete)="onDeleteTodo($event)"
      ></app-todo-item>
      }
    </div>
    } @else {
    <div
      class="text-center py-12 bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700"
    >
      <svg
        class="mx-auto h-12 w-12 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
        />
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">
        No tasks found
      </h3>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
        Get started by creating a new task.
      </p>
      <div class="mt-6">
        <button
          (click)="onAddTodo()"
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 rounded-lg shadow-sm transition duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Add Task
        </button>
      </div>
    </div>
    } @if (showForm()) {
    <div class="todo-form mt-8 animate-fadeIn">
      <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">
        {{ editingTodo() ? "Edit" : "Add New" }} Task
      </h2>
      <app-todo-form
        [todo]="editingTodo()"
        (save)="onSaveTodo($event)"
        (update)="onUpdateTodo($event)"
        (cancel)="onCancelEdit()"
      ></app-todo-form>
    </div>
    }
  </div>
</div>
