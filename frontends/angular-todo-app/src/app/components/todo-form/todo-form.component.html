<form
  [formGroup]="todoForm"
  (ngSubmit)="onSubmit()"
  class="space-y-4 p-4 bg-white dark:bg-gray-800 rounded-lg shadow"
>
  <div>
    <label
      for="title"
      class="block text-sm font-medium text-gray-700 dark:text-gray-200"
      >Title</label
    >
    <input
      type="text"
      id="title"
      formControlName="title"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      [class.border-red-500]="todoForm.get('title')?.errors?.['required'] && todoForm.get('title')?.touched"
    />
    <div
      *ngIf="todoForm.get('title')?.errors?.['required'] && todoForm.get('title')?.touched"
      class="text-red-500 text-sm mt-1"
    >
      Title is required
    </div>
  </div>

  <div>
    <label
      for="description"
      class="block text-sm font-medium text-gray-700 dark:text-gray-200"
      >Description</label
    >
    <textarea
      id="description"
      formControlName="description"
      rows="3"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    ></textarea>
  </div>

  <div>
    <label
      for="dueDate"
      class="block text-sm font-medium text-gray-700 dark:text-gray-200"
      >Due Date</label
    >
    <input
      type="datetime-local"
      id="dueDate"
      formControlName="dueDate"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      [class.border-red-500]="todoForm.get('dueDate')?.errors?.['required'] && todoForm.get('dueDate')?.touched"
    />
    <div
      *ngIf="todoForm.get('dueDate')?.errors?.['required'] && todoForm.get('dueDate')?.touched"
      class="text-red-500 text-sm mt-1"
    >
      Due date is required
    </div>
  </div>

  <div>
    <label
      for="priority"
      class="block text-sm font-medium text-gray-700 dark:text-gray-200"
      >Priority</label
    >
    <select
      id="priority"
      formControlName="priority"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    >
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <div class="flex justify-end space-x-3">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="!todoForm.valid"
      class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ editMode() ? "Update" : "Add" }} Todo
    </button>
  </div>
</form>
