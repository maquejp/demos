<div class="todo-app">
  <h1>Todo App</h1>

  <div class="add-todo">
    <input
      type="text"
      [(ngModel)]="newTodoTitle"
      placeholder="What needs to be done?"
      (keyup.enter)="addTodo()"
    />
    <button (click)="addTodo()">Add</button>
  </div>

  <div class="todo-list">
    @for (todo of todos; track todo.id) {
    <app-todo-item
      [todo]="todo"
      (toggleComplete)="toggleTodo($event)"
      (delete)="deleteTodo($event)"
    />
    }
  </div>
</div>
