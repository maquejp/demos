<section class="py-16 px-6 bg-linear-to-br from-secondary-50 via-white to-primary-50">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-bold gradient-text mb-4">Technical Skills</h2>
      <div
        class="w-32 h-1 bg-linear-to-r from-secondary-500 to-primary-500 mx-auto rounded-full"
      ></div>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
      @for (skillCategory of skillCategories; track $index) {
        <div key="{catIndex}" class="group relative">
          <div
            class="absolute inset-0 bg-linear-to-br from-primary-200/30 to-secondary-200/30 rounded-2xl transform -rotate-1 group-hover:rotate-1 transition-transform duration-300"
          ></div>

          <div
            class="relative bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-8 hover-lift border border-primary-100"
          >
            <div class="flex items-center gap-3 mb-6">
              <div
                class="w-12 h-12 bg-linear-to-br from-primary-500 to-secondary-500 rounded-xl flex items-center justify-center"
              >
                <span class="text-white text-xl font-bold">
                  {{ skillCategory.category.substring(0, 2).toUpperCase() }}
                </span>
              </div>
              <h3
                class="text-2xl font-bold text-gray-900 group-hover:text-primary-600 transition-colors"
              >
                {{ skillCategory.category }}
              </h3>
            </div>
            <div class="space-y-4">
              @for (skill of skillCategory.skills; track $index) {
                <div key="{skillIndex}" class="group/item">
                  <div class="flex justify-between items-center mb-2">
                    <span
                      class="text-gray-800 font-semibold text-lg group-hover/item:text-primary-600 transition-colors"
                    >
                      {{ skill.name }}
                    </span>
                    <div class="flex items-center gap-2">
                      <span
                        class="text-xs text-gray-500 capitalize font-medium bg-gray-100 px-2 py-1 rounded-full"
                      >
                        {{ skill.level }}
                      </span>
                      <span class="text-sm"> {{ getLevelIcon(skill.level) }} </span>
                    </div>
                  </div>

                  <div class="relative">
                    <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                      <div
                        class="h-3 rounded-full bg-linear-to-r transition-all duration-1000 ease-out relative overflow-hidden"
                        [ngClass]="[getLevelColor(skill.level), getLevelWidth(skill.level)]"
                      >
                        <div class="absolute inset-0 bg-white/20 animate-pulse"></div>
                      </div>
                    </div>
                  </div>
                </div>
              }
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
